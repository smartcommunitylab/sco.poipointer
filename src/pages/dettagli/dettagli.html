<ion-header>
    <ion-navbar>
      <ion-title class="title">
        Scheda dettagli
      </ion-title>
    </ion-navbar>
  </ion-header>
 
  <ion-content padding>
    <ng-container *ngIf="poi">
      <h2> Dettagli punto di interesse</h2>
      <ion-list>
          <ion-item>
            <b>NOME:</b> {{poi.title}}
          </ion-item>
          <ion-item>
            <b>POSIZIONE:</b> {{poi.distance}}
          </ion-item>
          <ion-item>
            <b>TIPOLOGIA:</b> {{poi.tipologia}}
          </ion-item>
          <ion-item>
            <b>DESCRIZIONE:</b> {{poi.description}} 
          </ion-item>
      </ion-list>
    </ng-container>
  </ion-content>
